<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div class="slider-wrapper">
            <div class="img"><img src="./assets/1.jpg" alt="slide1" class="slide"></div>
            <div class="img"><img src="./assets/2.jpg" alt="slide2" class="slide"></div>
            <div class="img"><img src="./assets/3.jpg" alt="slide3" class="slide"></div>
            <div class="img"><img src="./assets/4.jpg" alt="slide4" class="slide"></div>
        </div>
        <div class="wrapper">
            <div class="text-hidden-wrapper">
                <div class="text-wrapper">
                    <div class="text">Дебаг по-царски</div>
                    <div class="text">Хм...</div>
                    <div class="text">Странное совпадение</div>
                    <div class="text">Что же ещё? :)</div>
                </div>
            </div>
            <div class="controls-wrapper">
                <label for="slide1" class="control control1"><span class="bullet"></span></label>
                <label for="slide2" class="control control2"><span class="bullet"></span></label>
                <label for="slide3" class="control control3"><span class="bullet"></span></label>
                <label for="slide4" class="control control4"><span class="bullet"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
